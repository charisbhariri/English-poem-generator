<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
   <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Ai english poem</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Ai english poem generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
       <input type="text" 
       placeholder="Enter the topic of the english poem"
        autofocus 
        required
        autocomplete="off"
        class="Instructions"
        /> 
       <input type="submit" class="submit-button"/>
      </form>
       <div class="poem" id="poem"></div>

    </main>
  
    <footer> 
        This Ai project was coded by <a href="https://github.com/charisbhariri" target="_blank">Plaxedes Bhariri</a> and is 
        <a href="https://github.com/charisbhariri/English-poem-generator" target="_blank"
        >
        open-sourced on Github </a
        > and is <a href="https://english-poems-generator.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
